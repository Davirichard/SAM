<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e links para arquivos CSS e ícones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Link para o CDN dos ícones Bootstrap -->
    <link rel="icon" href="Assets/CSS/Image/icone-logo-1.png" type="image/png"> <!-- Ícone da aba do navegador -->
    <title>Cadastro - SAM </title> <!-- Título da página -->
</head>
<body>
    <main>
        <div class="container">
            <div class="flex-elements">
                <div class="left-img"></div>
                <div class="right-reset">

                    <form>
                        <div class="headerbx">
                            <img src="./assets/img/logo.jpg" alt="" srcset="">
                            <h2>Bem vindo ao Sam</h2>
                            <p>Faça o seu primeiro acesso para conhecer o Sam</p>
                        </div>
                        <!-- Campo de entrada para a senha -->
                        <div class="box-input">
                            <span>nome</span>
                            <div class="inputbx">
                                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo" required>
                            </div>
                         </div>
                         <div class="box-input">
                            <span>Email</span>
                            <div class="inputbx">
                                <input type="email" name="password" id="password" placeholder="Digite o seu email" required>
                            </div>
                         </div>
                         <div class="box-input">
                            <span>Senha</span>
                            <div class="inputbx">
                                <input type="password" name="password-confirm" id="password-confirm" placeholder="Digite sua senha" required>
                                <i class="bi bi-eye" id="btn-senha-confirm" onclick="mostrarSenhaConfirm()"></i> <!-- Ícone para exibir/ocultar senha -->
                            </div>
                         </div>

                         <div class="element-senha">
                           <div class="box-check"> <input type="checkbox" checked  value="Bike"> <span>Lembrar de mim</span></div>
                         </div>
                        <!-- Botão de envio -->
                        <div class="inputbx">
                            <input type="submit" value="Cadastrar" id="cadastrar">
                        </div>

                        <p class="criar-conta">Já tem uma conta? <a href="#" onclick="window.location.href='index.html'"> Faça Login</a></p>

                    </form> <!-- Fim do formulário -->
                </div><!--caixa da direita, aonde fica  os inputs de reset de senha -->
            </div>
        </div>
    </main>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="Assets/JS/scprit.js"></script>
</body>
</html>
