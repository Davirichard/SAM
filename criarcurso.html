                <main>
                    <div class="container">
                        <div class="box-title">
                            <div class="flex-title">
                                <h1>Criar Curso</h1>
                                <div class="box-img"><img src="../../assets/img/cursos/cusos.svg" alt="" srcset=""></div>
                            </div>
                            <div class="line"></div>
                        </div><!--box-title-->
                       
                        <form action="#" method="POST">
                            <!-- Primeiro grupo de inputs -->
                            <fieldset style="border: none;" class="step active">
                                <div class="box-inputs">
                                    <div class="input">
                                        <label for="nome-curso">Nome do Curso:</label>
                                        <input type="text" id="nome-curso" name="nome-curso" placeholder="Digite o nome do curso" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="codigo">Código:</label>
                                        <input type="text" id="codigo" name="codigo" placeholder="Digite o código do curso" required>
                                    </div>
                                    <div class="input">
                                        <label for="carga-horaria">Carga Horária (em horas):</label>
                                        <input type="number" id="carga-horaria" name="carga-horaria" placeholder="Ex: 40" min="1" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="departamento">Departamento:</label>
                                        <input type="text" id="departamento" name="departamento" placeholder="Digite o departamento" required>
                                    </div>
                                </div>
                                <div class="box-buttons">
                                    <button type="button" class="next">Próximo</button>
                                </div>
                            </fieldset>
                        
                            <!-- Segundo grupo de inputs -->
                            <fieldset style="border: none;" class="step">
                                <div class="box-inputs">
                                    <div class="input">
                                        <label for="responsavel">Responsável:</label>
                                        <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="data-inicio">Data de Início:</label>
                                        <input type="date" id="data-inicio" name="data-inicio" required>
                                    </div>
                                    <div class="input">
                                        <label for="data-fim">Data de Fim:</label>
                                        <input type="date" id="data-fim" name="data-fim" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="descricao">Descrição:</label>
                                        <textarea id="descricao" name="descricao" placeholder="Descreva o curso" required></textarea>
                                    </div>
                                </div>
                                <div class="box-buttons">
                                    <button type="button" class="prev">Voltar</button>
                                    <button type="button" class="next">Próximo</button>
                                </div>
                            </fieldset>
                        
                            <!-- Terceiro grupo de inputs -->
                            <fieldset style="border: none;" class="step">
                                <div class="box-inputs">
                                    <div class="input">
                                        <label for="publico-alvo">Público Alvo:</label>
                                        <input type="text" id="publico-alvo" name="publico-alvo" placeholder="Ex: Estudantes, Profissionais" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="modalidade">Modalidade:</label>
                                        <select id="modalidade" name="modalidade" required>
                                            <option value="online">Online</option>
                                            <option value="presencial">Presencial</option>
                                        </select>
                                    </div>
                                    <div class="input">
                                        <label for="valor">Valor:</label>
                                        <input type="number" id="valor" name="valor" placeholder="Ex: 500" required>
                                    </div>
                                    <div class="input input-right">
                                        <label for="inscricao">Data de Inscrição:</label>
                                        <input type="date" id="inscricao" name="inscricao" required>
                                    </div>
                                </div>
                                <div class="box-buttons">
                                    <button type="button" class="prev">Voltar</button>
                                    <button type="submit" class="salvar">Salvar</button>
                                </div>
                            </fieldset>
                        </form>
